<div>


<h3>Create a New Mine Craft Blog</h3>


	<section class='demo'>


 	<textarea class = "blogBox" ng-model="textareaValue" novalidate></textarea>
	<button ng-click ="addBlog(textareaValue)"class ="blogBoxSubmit">Submit Blog post</button>
	
	<h3>Post Blogs Here</h3>
		<ul>
		<li ng-repeat="newBlog in blogs">
			<h3> {{ newBlog.title }} </h3>
		</li>
		</ul>
</section>
</div>
