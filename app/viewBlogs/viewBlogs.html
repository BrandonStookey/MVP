<div class ="mainDiv">  
  <div class ="blogDiv">
  <div ng-repeat = "user in userNames">
  	<h3> {{ user.username }}  </h3> 
   </div> 

      <li ng-repeat="newBlog in blogs" >
      	<h3> {{ newBlog.title }} </h3>
        	<p> {{ newBlog.text }} </p>
      </li>

         <div ng-repeat = "img in image">
            <img ng-src= {{img.url}} />
        </div>
  </div>
</div>
